# ============================================================
# ASSET TIER CLASSIFICATION SYSTEM
# Strategic categorization for portfolio construction
# ============================================================

asset_tiers:
  tier_1_core:
    name: "第一梯队 (底仓/价值型)"
    description: "高夏普比率，长期持有。纳指100、标普500、VYM、SPMO、黄金"
    color: "blue"
  tier_2_diversification:
    name: "第二梯队 (辅助/分散)"
    description: "分散风险。红利低波、中证红利、白银、日经225"
    color: "green"
  tier_3_trading:
    name: "第三梯队 (交易/择时)"
    description: "长期性价比低，需低吸高抛。A股宽基、中概互联"
    color: "orange"

# Asset-to-tier mapping
asset_tier_mapping:
  # === Tier 1: Core/Value (底仓/价值型) ===
  QQQ: tier_1_core
  VOO: tier_1_core
  VTI: tier_1_core
  SPY: tier_1_core
  Employer_Stock_A: tier_1_core
  BND: tier_1_core
  AGG: tier_1_core
  
  # === Tier 2: Diversification (辅助/分散) ===
  GLD: tier_2_diversification
  Paper_Gold: tier_2_diversification
  VNQ: tier_2_diversification
  FBTC: tier_2_diversification
  
  # === Tier 3: Trading (交易/择时) ===
  # (Empty for demo, relies on generic rules if needed)

# Regex/Substring matching rules for Asset Tier
asset_tier_mapping_rules:
  # Tier 1 keywords
  - pattern: "S&P 500|标普500"
    tier: tier_1_core
  - pattern: "Nasdaq|纳斯达克"
    tier: tier_1_core
  - pattern: "MSCI World|Developed Markets|Global|World|International"
    tier: tier_1_core
  - pattern: "Vanguard|Total Stock|Broad Market|Equity|Index Fund|ETF"
    tier: tier_1_core
  - pattern: "Treasury|Bond|国债|债券" # Broad bond matching
    tier: tier_1_core
  
  # Tier 2 keywords
  - pattern: "Dividend|红利"
    tier: tier_2_diversification
  - pattern: "Gold|黄金"
    tier: tier_2_diversification
  - pattern: "Real Estate|REIT|房地产"
    tier: tier_2_diversification
  - pattern: "Bitcoin|BTC|Ethereum|ETH|Crypto"
    tier: tier_2_diversification
  
  # Tier 3 keywords
  - pattern: "CSI 300|沪深300"
    tier: tier_3_trading
  - pattern: "CSI 500|中证500"
    tier: tier_3_trading
  - pattern: "Sector|Theme|行业|主题"
    tier: tier_3_trading

tier_target_allocations:
  tier_1_core: 0.50
  tier_2_diversification: 0.35
  tier_3_trading: 0.15
