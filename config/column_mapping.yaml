# Column Mapping Configuration
# ============================
# This file defines how raw Excel/CSV column headers map to internal system keys.
# Users can customize mappings to work with their own spreadsheet formats.
#
# Structure:
#   active_profile: Name of the profile to use (default: "default")
#   profiles: Dictionary of named mapping profiles
#     <profile_name>:
#       <data_type>:  # e.g., holdings, transactions, balance_sheet
#         <raw_column>: <internal_key>  # null value means drop the column
#
# Internal Keys (standardized across the system):
#   - Asset_ID: Unique identifier (ticker, fund code)
#   - Asset_Name: Display name
#   - Asset_Type_Raw: Raw asset type for classification
#   - Transaction_Date / Snapshot_Date: Date fields
#   - Quantity: Number of shares/units
#   - Market_Price_Unit: Current price per unit
#   - Market_Value_Raw: Total market value
#   - Amount_Gross: Transaction amount before fees
#   - Amount_Net: Transaction amount after fees
#   - Commission_Fee: Transaction fees
#   - Price_Unit: Price per unit at transaction
#   - Transaction_Type_Raw: Raw transaction type
#   - Currency: Currency code (USD, CNY, etc.)
#   - Account: Account identifier
#   - Memo: Notes/description

active_profile: default

# ============================================================================
# DEFAULT PROFILE - Generic English spreadsheet format
# ============================================================================
# Use this as a starting point for your own data. Customize column names
# to match your actual spreadsheet headers.

profiles:
  default:
    # ----- Holdings Data -----
    # Expected columns: Symbol/Ticker, Name, Type, Date, Price, Quantity, Value
    holdings:
      # Common English column names -> internal keys
      Symbol: Asset_ID
      Ticker: Asset_ID
      Fund Code: Asset_ID
      Code: Asset_ID

      Name: Asset_Name
      Security Name: Asset_Name
      Description: Asset_Name
      Fund Name: Asset_Name

      Type: Asset_Type_Raw
      Security Type: Asset_Type_Raw
      Asset Class: Asset_Type_Raw
      Category: Asset_Type_Raw

      Date: Snapshot_Date
      As Of Date: Snapshot_Date
      Price Date: Snapshot_Date

      Price: Market_Price_Unit
      Unit Price: Market_Price_Unit
      NAV: Market_Price_Unit
      Last Price: Market_Price_Unit

      Quantity: Quantity
      Shares: Quantity
      Units: Quantity
      Qty: Quantity

      Value: Market_Value_Raw
      Market Value: Market_Value_Raw
      Total Value: Market_Value_Raw
      Current Value: Market_Value_Raw

      Cost Basis: Cost_Total
      Total Cost: Cost_Total

      Account: Account
      Account Number: Account
      Account Name: Account

      Currency: Currency

    # ----- Transaction Data -----
    # Expected columns: Date, Symbol, Type, Quantity, Price, Amount, Fees
    transactions:
      Date: Transaction_Date
      Transaction Date: Transaction_Date
      Trade Date: Transaction_Date
      Settlement Date: Transaction_Date

      Symbol: Asset_ID
      Ticker: Asset_ID
      Fund Code: Asset_ID
      Code: Asset_ID

      Name: Asset_Name
      Security Name: Asset_Name
      Description: Asset_Name

      Action: Transaction_Type_Raw
      Type: Transaction_Type_Raw
      Transaction Type: Transaction_Type_Raw
      Activity: Transaction_Type_Raw

      Quantity: Quantity
      Shares: Quantity
      Units: Quantity
      Qty: Quantity

      Price: Price_Unit
      Unit Price: Price_Unit
      Share Price: Price_Unit

      Amount: Amount_Gross
      Gross Amount: Amount_Gross
      Total: Amount_Gross
      Principal: Amount_Gross

      Net Amount: Amount_Net
      Proceeds: Amount_Net

      Fees: Commission_Fee
      Commission: Commission_Fee
      Fee: Commission_Fee
      "Fees & Comm": Commission_Fee

      Account: Account
      Account Number: Account

      Currency: Currency

      Notes: Memo
      Memo: Memo
      Description: Memo

    # ----- Balance Sheet Data -----
    # For tracking net worth over time with multiple asset categories
    balance_sheet:
      Date: Date

      # Cash accounts
      Cash: Asset_Cash
      Checking: Asset_Checking
      Savings: Asset_Savings

      # Investment accounts
      Brokerage: Asset_Brokerage
      Retirement: Asset_Retirement
      "401k": Asset_401k
      IRA: Asset_IRA

      # Other assets
      Real Estate: Asset_Real_Estate
      Property: Asset_Property
      Vehicle: Asset_Vehicle

      # Liabilities
      Credit Card: Liability_Credit_Card
      Mortgage: Liability_Mortgage
      Auto Loan: Liability_Auto_Loan
      Student Loan: Liability_Student_Loan
      Other Debt: Liability_Other

    # ----- Monthly Income/Expense Data -----
    monthly_cashflow:
      Date: Date
      Month: Date

      # Income
      Salary: Income_Salary
      Wages: Income_Salary
      Bonus: Income_Bonus
      Dividends: Income_Dividends
      Interest: Income_Interest
      Rental Income: Income_Rental
      Other Income: Income_Other

      # Expenses
      Housing: Expense_Housing
      Rent: Expense_Housing
      Utilities: Expense_Utilities
      Groceries: Expense_Groceries
      Food: Expense_Food
      Transportation: Expense_Transportation
      Healthcare: Expense_Healthcare
      Insurance: Expense_Insurance
      Entertainment: Expense_Entertainment
      Shopping: Expense_Shopping
      Travel: Expense_Travel
      Other Expenses: Expense_Other

    # ----- Transaction Type Standardization -----
    # Maps raw transaction types to internal standard types
    transaction_types:
      # Buys
      Buy: Buy
      Purchase: Buy
      Bought: Buy

      # Sells
      Sell: Sell
      Sale: Sell
      Sold: Sell

      # Dividends
      Dividend: Dividend_Cash
      Div: Dividend_Cash
      Cash Dividend: Dividend_Cash
      Qualified Dividend: Dividend_Cash
      Reinvest Dividend: Dividend_Reinvest
      Dividend Reinvestment: Dividend_Reinvest
      DRIP: Dividend_Reinvest

      # Interest
      Interest: Interest
      Credit Interest: Interest

      # Transfers
      Transfer: Transfer
      Journal: Transfer
      Wire: Transfer
      ACH: Transfer

      # Corporate actions
      Split: Corporate_Action
      Stock Split: Corporate_Action
      Merger: Corporate_Action
      Spinoff: Corporate_Action

      # RSU/Stock compensation
      Vest: RSU_Vest
      RSU Vest: RSU_Vest
      Stock Award: RSU_Vest

      # Fees
      Fee: Fee
      Advisory Fee: Fee
      Management Fee: Fee

