# Allocation Strategy Guidelines
allocation_strategy:
  # When total allocation is small (<¥50,000)
  small_allocation:
    principle: "集中配置，优先高流动性"
    suggestions:
      - "单一产品即可，选择费率低、流动性好的ETF"
      - "避免分散到多个产品导致管理复杂"
    examples:
      - "¥30,000固定收益 → 全部买入BND或国债ETF"
      
  # When allocation is medium (¥50,000-¥200,000)
  medium_allocation:
    principle: "适度分散，2-3个产品"
    suggestions:
      - "60%核心产品（低费率指数基金）+ 40%卫星产品（增强收益）"
      - "场内+场外结合，兼顾流动性和收益"
    examples:
      - "¥100,000固定收益 → ¥60,000国债ETF + ¥40,000招行理财"
      
  # When allocation is large (>¥200,000)
  large_allocation:
    principle: "充分分散，3-5个产品"
    suggestions:
      - "核心-卫星策略：70%核心（被动指数）+ 30%卫星（主动增强）"
      - "多维度分散：久期、信用、地区"
    examples:
      - "¥300,000固定收益 → ¥150,000国债ETF + ¥100,000招行理财 + ¥50,000高股息ETF"

# Execution Priority
execution_priority:
  immediate:  # 优先执行（1周内）
    - "高流动性产品：ETF、场内基金"
    - "已有账户可直接操作的产品"
    
  short_term:  # 短期执行（1-4周）
    - "需开户或审核的产品：银行理财、定期产品"
    - "需分批建仓的产品：定投计划"
    
  long_term:  # 长期规划（1-3个月）
    - "需开通新账户：如REITs需美股账户"
    - "需学习了解的新品种：另类投资"

